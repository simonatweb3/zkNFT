# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages
name: Node.js CI

on:
  pull_request:
    branches:
      - main # when PR merge to main
    paths:
      - "packages/circuits/circuits/**" # when circuit file modified in PR
      - "packages/circuits/tests/**"    # when proof file modified in PR

jobs:
  build-circuit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.17.0]

    steps:
      - name: check out git repo
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Yarn v3.5.0
        run: |
          curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 3.5.0
          export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"

      - name: Verify Yarn version
        run: yarn --version

      - name: Setup Circom global command
        run: |
          git clone https://github.com/iden3/circom.git
          cd circom
          cargo build --release
          cargo install --path circom
          circom --version

      - name: Install dependencies
        run: yarn

      - name: Compile all packages
        run: cd packages/circuits; yarn compile;

      - name: Run all unit tests
        run: cd packages/circuits && yarn test
